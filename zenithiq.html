<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenithIQ AI Assistant - Enhanced with Claude AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    .nav-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .tab-button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }
    
    .tab-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .tab-button.active {
      background: white;
      color: #667eea;
    }
    
    .content-area {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    
    .knowledge-section {
      display: none;
    }
    
    .knowledge-section.active {
      display: block;
    }
    
    .claude-models {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .model-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      border-left: 4px solid #667eea;
    }
    
    .model-name {
      font-size: 1.3em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .model-description {
      color: #666;
      margin-bottom: 15px;
    }
    
    .capabilities-list {
      list-style: none;
      padding: 0;
    }
    
    .capabilities-list li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    
    .capabilities-list li:before {
      content: "‚úì ";
      color: #28a745;
      font-weight: bold;
    }
    
    .section-title {
      font-size: 1.8em;
      color: #667eea;
      margin-bottom: 15px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }
    
    .subsection-title {
      font-size: 1.4em;
      color: #764ba2;
      margin: 20px 0 10px 0;
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    
    .feature-card {
      background: #f1f3f4;
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid #764ba2;
    }
    
    .error {
      color: #dc3545;
      font-weight: bold;
      background: #f8d7da;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
    }
    
    .warning {
      color: #856404;
      font-weight: bold;
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
    }
    
    .info-box {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .highlight {
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .content-area {
        padding: 20px;
      }
      
      .claude-models {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ ZenithIQ</h1>
      <p class="subtitle">Advanced AI Platform - Enhanced with Claude AI Knowledge</p>
    </header>

    <div class="nav-tabs">
      <button class="tab-button active" onclick="showSection('claude')">Claude AI</button>
      <button class="tab-button" onclick="showSection('python')">Python</button>
      <button class="tab-button" onclick="showSection('ai-ml')">AI/ML</button>
      <button class="tab-button" onclick="showSection('overview')">Overview</button>
    </div>

    <div class="content-area">
      <div id="claude-section" class="knowledge-section active">
        <div class="section-title">ü§ñ Claude AI Knowledge Base</div>
        <div id="claude-content">Loading Claude AI information...</div>
      </div>

      <div id="python-section" class="knowledge-section">
        <div class="section-title">üêç Python Programming</div>
        <div id="python-content">Loading Python information...</div>
      </div>

      <div id="ai-ml-section" class="knowledge-section">
        <div class="section-title">üß† AI & Machine Learning</div>
        <div id="ai-ml-content">Loading AI/ML information...</div>
      </div>

      <div id="overview-section" class="knowledge-section">
        <div class="section-title">üìö Knowledge Base Overview</div>
        <div id="overview-content">Loading overview...</div>
      </div>
    </div>
  </div>

  <!-- Load external JS file -->
  <script src="zenithiq-knowledge.js"></script>

  <script>
    function showSection(sectionName) {
      // Hide all sections
      const sections = document.querySelectorAll('.knowledge-section');
      sections.forEach(section => section.classList.remove('active'));
      
      // Remove active class from all buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(button => button.classList.remove('active'));
      
      // Show selected section
      document.getElementById(sectionName + '-section').classList.add('active');
      
      // Add active class to clicked button
      event.target.classList.add('active');
    }

    function createModelCard(model) {
      return `
        <div class="model-card">
          <div class="model-name">${model.name}</div>
          <div class="model-description">${model.description}</div>
          ${model.context_window ? `<div><strong>Context Window:</strong> ${model.context_window}</div>` : ''}
          ${model.release_date ? `<div><strong>Released:</strong> ${model.release_date}</div>` : ''}
          ${model.capabilities ? `
            <div class="subsection-title">Capabilities:</div>
            <ul class="capabilities-list">
              ${model.capabilities.map(cap => `<li>${cap}</li>`).join('')}
            </ul>
          ` : ''}
          ${model.strengths ? `
            <div class="subsection-title">Key Strengths:</div>
            <ul class="capabilities-list">
              ${model.strengths.map(strength => `<li>${strength}</li>`).join('')}
            </ul>
          ` : ''}
          ${model.use_cases ? `
            <div class="subsection-title">Use Cases:</div>
            <ul class="capabilities-list">
              ${model.use_cases.map(useCase => `<li>${useCase}</li>`).join('')}
            </ul>
          ` : ''}
        </div>
      `;
    }

    function createFeatureCard(title, content) {
      return `
        <div class="feature-card">
          <h4>${title}</h4>
          <p>${content}</p>
        </div>
      `;
    }

    function createListSection(title, items) {
      return `
        <div class="subsection-title">${title}</div>
        <ul class="capabilities-list">
          ${items.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;
    }

    window.addEventListener("load", function () {
      try {
        if (typeof ZENITHIQ_ULTIMATE_KNOWLEDGE === "undefined") {
          throw new Error("ZENITHIQ_ULTIMATE_KNOWLEDGE is not defined.");
        }

        const knowledge = ZENITHIQ_ULTIMATE_KNOWLEDGE;

        // Load Claude AI content
        if (knowledge.ai_ml?.claude_ai) {
          const claude = knowledge.ai_ml.claude_ai;
          let claudeContent = `
            <div class="info-box">
              <strong>Overview:</strong> ${claude.overview}
            </div>
            
            <div class="subsection-title">üöÄ Claude Models</div>
            <div class="claude-models">
              ${Object.values(claude.models).map(model => createModelCard(model)).join('')}
            </div>
            
            <div class="subsection-title">üîß Key Features</div>
            <div class="info-box">
              <strong>Constitutional AI:</strong> ${claude.key_features.constitutional_ai.description}
              <ul class="capabilities-list" style="margin-top: 10px;">
                ${claude.key_features.constitutional_ai.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
              </ul>
            </div>
            
            <div class="feature-grid">
              ${Object.entries(claude.key_features.capabilities).map(([key, value]) => 
                createFeatureCard(key.replace(/_/g, ' ').toUpperCase(), value)
              ).join('')}
            </div>
            
            ${createListSection("üõ°Ô∏è Safety Features", claude.key_features.safety_features)}
            
            <div class="subsection-title">üíº Use Cases</div>
            <div class="feature-grid">
              ${Object.entries(claude.use_cases).map(([category, cases]) => `
                <div class="feature-card">
                  <h4>${category.charAt(0).toUpperCase() + category.slice(1)}</h4>
                  <ul class="capabilities-list">
                    ${cases.map(useCase => `<li>${useCase}</li>`).join('')}
                  </ul>
                </div>
              `).join('')}
            </div>
            
            <div class="subsection-title">üîå Integration</div>
            <div class="info-box">
              <strong>API Access:</strong> ${claude.integration.api_access.description}
              <ul class="capabilities-list" style="margin-top: 10px;">
                ${claude.integration.api_access.features.map(feature => `<li>${feature}</li>`).join('')}
              </ul>
            </div>
            
            <div class="subsection-title">‚ö° Best Practices</div>
            <div class="feature-grid">
              <div class="feature-card">
                <h4>Prompting</h4>
                <ul class="capabilities-list">
                  ${claude.best_practices.prompting.map(practice => `<li>${practice}</li>`).join('')}
                </ul>
              </div>
              <div class="feature-card">
                <h4>Optimization</h4>
                <ul class="capabilities-list">
                  ${claude.best_practices.optimization.map(practice => `<li>${practice}</li>`).join('')}
                </ul>
              </div>
            </div>
            
            ${createListSection("‚ö†Ô∏è Limitations", claude.limitations)}
            ${createListSection("üîÆ Future Developments", claude.future_developments)}
          `;
          
          document.getElementById('claude-content').innerHTML = claudeContent;
        }

        // Load Python content
        const pythonOverview = knowledge.programming?.languages?.python?.overview;
        if (pythonOverview) {
          document.getElementById('python-content').innerHTML = `
            <div class="info-box">
              <strong>Overview:</strong> ${pythonOverview}
            </div>
            <div class="warning">
              üìù More Python content coming soon! This section will be expanded with comprehensive Python knowledge.
            </div>
          `;
        }

        // Load AI/ML overview
        if (knowledge.ai_ml?.overview) {
          document.getElementById('ai-ml-content').innerHTML = `
            <div class="info-box">
              <strong>Overview:</strong> ${knowledge.ai_ml.overview}
            </div>
            <div class="warning">
              üß† More AI/ML content coming soon! This section will include machine learning algorithms, frameworks, and best practices.
            </div>
          `;
        }

        // Load overview content
        let overviewContent = `
          <div class="subsection-title">üìö Available Knowledge Areas</div>
          <div class="feature-grid">
        `;
        
        Object.entries(knowledge).forEach(([key, value]) => {
          const title = key.replace(/_/g, ' ').toUpperCase();
          overviewContent += createFeatureCard(title, value.overview || 'Comprehensive knowledge base');
        });
        
        overviewContent += `
          </div>
          <div class="info-box">
            <strong>üéØ ZenithIQ Platform:</strong> Your comprehensive AI knowledge base featuring detailed information about Claude AI, programming languages, AI/ML concepts, and more. Navigate through different sections using the tabs above.
          </div>
        `;
        
        document.getElementById('overview-content').innerHTML = overviewContent;

      } catch (error) {
        const errorMsg = `
          <div class="error">
            ‚ùå Error loading knowledge base: ${error.message}
          </div>
        `;
        document.getElementById('claude-content').innerHTML = errorMsg;
        console.error(error);
      }
    });
  </script>
</body>
</html>
